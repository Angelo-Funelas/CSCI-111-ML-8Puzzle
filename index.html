<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>CSCI 111 Project - 8 puzzle</title>
</head>
<body>
    <nav>
        <h1>CSCI 111 - 8 Puzzle</h1>
    </nav>
    <div id="game-board">
    </div>
    <p>Use Arrow Keys or WASD to move tiles.</p>
    <div id="controls">
        <input type="text" id="initial-state" placeholder="Initial State (e.g. 6,3,0,7,5,4,1,2,8)"><button id="button-initialize">Initialize</button><br>
        <button id="button-shuffle">Shuffle Board</button>
        <select id="selected-algo">
            <option value="astar-manhattan">A* (Manhattan)</option>
            <option value="astar-euclidian">A* (Euclidian)</option>
            <option value="greedy-manhattan">Greedy (Manhattan)</option>
            <option value="greedy-euclidian">Greedy (Euclidian)</option>
            <option value="bfs">BFS</option>
            <option value="dfs">DFS</option>
        </select>
        <button id="button-solve">Solve</button>
        <label for="dist-color">Distance Coloring<input type="checkbox" name="dist-color" id="dist-color"></label>
        <br>
        <button id="button-size-3">Set 3x3</button>
        <button id="button-size-4">Set 4x4</button>
    </div>
    <p id="message"></p>
    <div id="statistics">
        <p>Traversal Time</p><p>0ms</p>
        <p>Traversed Nodes</p><p>0</p>
        <p>Moves</p><p>0</p>
    </div>
    <img src="/static/miku.png" alt="miku" id="miku">
    <script type="module" src="/static/script.js"></script>
</body>
</html>
