<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>CSCI 111 Project - 8 puzzle</title>
</head>
<body>
    <nav>
        <h1>CSCI 111 - 8 Puzzle</h1>
    </nav>
    <div id="game-board">
    </div>
    <p>Use Arrow Keys or WASD to move tiles.</p>
    <div id="controls">
        <button id="button-shuffle">Shuffle Board</button>
        <select id="selected-algo">
            <option value="astar">A* Algorithm</option>
        </select>
        <button id="button-solve">Solve</button>
    </div>
    <img src="/static/miku.png" alt="miku" id="miku">
    <script type="module" src="/static/script.js"></script>
</body>
</html>
